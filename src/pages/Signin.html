<div class="dropdown-content dropdown-menu" style="display: block;">
  <h6 class="title-login d-none">Login</h6>
  <form
    class="form-login"
    accept-charset="UTF-8"
    action="/account/login"
    method="post"
  >
    <div class="form-group">
      <label for="customer_email">Email<em>*</em></label>
      <input
        class="form-control"
        id="customer_email"
        type="email"
        value=""
        name="customer[email]"
      />
    </div>
    <div class="form-group">
      <label for="customer_password">Password<em>*</em></label>
      <input
        class="form-control"
        id="customer_password"
        type="password"
        value=""
        name="customer[password]"
      />
    </div>
    <div class="form-group">
      <input
        type="submit"
        class="btn btn-default btn-full mg-bt10"
        value="Login"
      />
    </div>
    <div class="form-group">
      <a href="/account/register" class="btn btn-secondary btn-full"
        >Create account</a
      >
    </div>
    <div class="dropdown-divider"></div>
    <div class="dropdown-item text-center">
      <a href="/account/login#recover">Forgot your password?</a>
    </div>
  </form>
</div>
